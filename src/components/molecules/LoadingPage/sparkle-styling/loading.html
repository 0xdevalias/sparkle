<html class="no-js">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

				<title>Sparkleverse Loading Screen</title>

				<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/loading.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<script type="text/javascript">

		var quotes = ["Navigating dust storms...",
	"Roadtripping accross Nevada...",
"In a traffic jam in Gerlach...",
"Coming down off the acid...",
"Fixing tyre punctures...",
"Reimagining the real..."];
randomQuote = function() {
	var randomNumber = Math.floor(Math.random() * (quotes.length));
	$( ".loading-randomquote" ).html(quotes[randomNumber]);

}

    window.onload = function(){
					randomQuote();
					$( ".loading-randomquote" ).addClass('show');
					setTimeout(function(){
						$( "body" ).removeClass('no-scroll');
						$( ".loading-screen" ).addClass('hide');
					}, 4000); //1000
		}


		</script>

	</head>
  <body class="no-scroll">
		<svg width="0" height="0">
		  <defs>
		    <clipPath id="myClip">
		      <circle cx="100" cy="100" r="40"/>
		      <circle cx="60" cy="60" r="40"/>
		    </clipPath>
		  </defs>
		</svg>
		<div class="loading-screen">
			<div class="loading-content">
				<div class="burningman-loading-container">
					<span class="loading-sparkle-1"></span>
					<span class="loading-sparkle-2"></span>
					<div class="burningman-loading">
						<div class="burningman-loading-anim"></div>
					</div>
				</div>

				<span class="loading-randomquote"></span>
			</div>
		</div>



  </body>
