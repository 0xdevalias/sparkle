<html class="no-js">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

				<title>Sparkleverse Admin Panel</title>

				<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/admin.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<script type="text/javascript">


			$( document ).ready(function() {


					$('.page-container-adminsidebar-venueslist li').on('click', function(event) {
						$(".page-container-adminsidebar-venueslist li").removeClass("selected");

							$(this).addClass("selected");
					});
					$('.page-container-adminpanel-tab').on('click', function(event) {
						$(".page-container-adminpanel-tab").removeClass("selected");

							$(this).addClass("selected");
					});
		});



		</script>
	</head>
  <body>

		<div class="navbar">
			<div class="navbar-container">
				<div class="sparkleverse-logo_navbar">
				</div>
			</div>

		</div>


		<div class="page-container page-container_adminview">
			<div class="page-container-adminsidebar">
				<div class="page-container-adminsidebar-title">
					My Venues
				</div>
					<ul class="page-container-adminsidebar-venueslist">
						<li>Kansas Smitty's</li>
						<li class="selected">Venue Bar #2</li>
						<li class="camp">Crazy Camp
							<ul class="page-container-adminsidebar-subvenueslist">
								<li>Camp Venue #1</li>
							</ul>

						</li>
					</ul>
					<div class="page-container-adminsidebar-bottom">
						<a href="#" class="btn btn-primary">Create a venue</a>
					</div>
			</div>
			<div class="page-container-adminpanel">
				<div class="page-container-adminpanel-tabs">
					<div class="page-container-adminpanel-tab selected">Venue infos</div>
					<div class="page-container-adminpanel-tab">Events</div>
				</div>
				<div class="page-container-adminpanel-venuepage">
					<div class="page-container-adminpanel-content">
						<div class="venue-logo"></div>
						<div class="venue-title"></div>
						<div class="venue-tagline"></div>
						<div class="venue-content">

						</div>
						<div class="venue-header" style="background-image: url('./img/venue-header-kansas.jpg');
">	</div>

					</div>
					<div class="page-container-adminpanel-actions">
						<a href="#" class="btn btn-primary btn-block">Visit preview page</a>
						<a href="#" class="btn btn-block">Edit venue</a>
					</div>
				</div>

			</div>
		</div>



  </body>
